    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        /* Estilo del menú lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ff6347;
        }
        .sidebar a {
            color: white;
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            flex-grow: 1;
        }

        /* Estilos para el footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto; /* Asegura que el footer esté al final */
        }

        /* Ajustes Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5em;
                padding: 15px;
            }
            .sidebar h2 {
                font-size: 1.2em;
            }
            .sidebar a {
                font-size: 1em;
                margin: 10px 0;
            }
        }
        .yeinner{
            width: 95%;
            height: 40%;
        }
    </style>
</head>
