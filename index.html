<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Emprendimiento</title>
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Encabezado */
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .menu-btn {
            display: none;
            background: white;
            color: #ff6347;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Menú lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar h2 {
            color: #ff6347;
        }
        .sidebar a {
            color: white;
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            flex-grow: 1;
        }

        /* Ajustes Responsive */
        @media (max-width: 480px) {
            .menu-btn {
                display: block;
            }
            .sidebar {
                position: fixed;
                width: 70%;
                z-index: 1000;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <h1>Bienvenido a MaoDi</h1>
    </header>

    <!-- Menú lateral -->
    <aside class="sidebar" id="sidebar">
        <h2>MaoDi</h2>
        <a href="index.html">Nosotros</a>
        <a href="servicios.html">Servicios</a>
        <a href="sugerencias.html">Contacto</a>
        <p>Desarrollador web: Yeinner José Orosco López</p>
        <p>Email: oroscoyeinner55@gmail.com</p>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
        <section>
            <h2>Contenido Principal</h2>
            <p>Este es el contenido de tu página.</p>
        </section>
    </main>

    <script>
        // Alternar la visibilidad del menú lateral
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
